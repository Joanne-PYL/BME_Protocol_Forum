{% extends 'posts/post_base.html' %}


{% block prepost %}
<div class="col-md-8 container">
    <br>
    <h1><a href="">@{{ post_user.username }}</a>'s Post History</h1>
    <h1>{{post_user.name}}</h1>

    <br>
    <br>
    {% for post in post_list %}
        {% include 'posts/_post.html' %}
    {% empty %}
    <br>
    <h3>You did not post anything.</h3>
    {% endfor %}
</div>
{% endblock %}
